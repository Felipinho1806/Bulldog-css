<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Bulldog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="sun"></div>
        <div class="bulldog">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="ear left">
                <div class="insideEar left"></div>
            </div>
            <div class="ear right">
                <div class="insideEar right"></div>
                <div class="blackSpot"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth right"></div>
            <div class="mouth left"></div>
            <div class="tongue"></div>
        </div>
    </body>
</html>
